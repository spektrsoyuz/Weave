database:
  # Storage credentials (required for mysql)
  host: localhost
  port: 3306
  database: your_database
  username: your_username
  password: 'your_password'
  # Database table prefix (required)
  table_prefix: weave

redis:
  host: localhost
  port: 6379
  password: ''

server:
  # Override the vanilla join/quit message
  join_quit_message:
    enabled: true
    join_message: '<green>++ <player></green>'
    quit_message: '<red>-- <player></red>'